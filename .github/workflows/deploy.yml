name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - replit

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Create deployment package
        run: zip -r application.zip . -x "*.git*"

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          aws configure set region $AWS_REGION
          aws elasticbeanstalk update-environment \
            --application-name PirateTradeWarsApp \
            --environment-name PirateTradeWarsEnv \
            --version-label ${{ github.sha }} \
            --option-settings \
              Namespace=aws:autoscaling:asg,Name=MinSize,Value=1 \
              Namespace=aws:autoscaling:asg,Name=MaxSize,Value=4
          aws s3 cp application.zip s3://elasticbeanstalk-us-east-2-your-account-id/${{ github.sha }}.zip
          aws elasticbeanstalk create-application-version \
            --application-name PirateTradeWarsApp \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-2-your-account-id,S3Key=${{ github.sha }}.zip
          aws elasticbeanstalk update-environment \
            --application-name PirateTradeWarsApp \
            --environment-name PirateTradeWarsEnv \
            --version-label ${{ github.sha }}